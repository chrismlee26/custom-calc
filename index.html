<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div id=main>
                <h1 class="title">Bulk Food Price Calculator</h1>
                <p class="sub-text">Welcome, this calculator calculates the price of food items per 100 grams. 
                    This helps you to make decisions on which products are the best deal! Try it out with boxes 
                    of pasta or bags of chips :)
                </p>
                <h4 id=subtitle> Price per 100g
                </h4>
            <div id=inputs>
                <input id="price" placeholder="Type $ Price Here" min="0.00" type="number"> 
                <input id="weight" placeholder="Type Weight Here" min="0.00" type="number">

                <label for="weight-type">Weight Type</label>
                <select id="weight-type" name="weight-type">
                  <option value="kg">kgs</option>
                  <option value="grams">grams</option>
                  <option value="ounces">ounces</option>
                  <option value="pounds">pounds</option>
                </select>   
                <button id="calc-button">Calculate</button>
            </div>
            <div id=calculator>
                <h2 id=$>$</h2>
                <h2 id="total"></h2>
                
            </div>
            <script src="script.js" type="module"></script>
        </body>
    </html>
